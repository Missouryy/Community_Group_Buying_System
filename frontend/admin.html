<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员仪表盘 - 社区团购</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apple-theme.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">管理后台</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" id="logout">退出登录</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#" data-page="dashboard">仪表盘主页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="products">商品管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="leaders">团长审核</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="stats">销量统计</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="inventory">库存预警</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
                <div id="page-dashboard" class="page">
                    <div class="row g-3" id="stats-cards"></div>
                    <div class="card mt-3"><div class="card-body">
                        <h6 class="card-title">最近 7 天销量</h6>
                        <div id="sales-daily" class="vstack gap-2"></div>
                    </div></div>
                </div>
                <div id="page-products" class="page" style="display:none">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="m-0">商品管理</h5>
                        <button class="btn btn-sm btn-primary" id="btn-create">添加新商品</button>
                    </div>
                        <div class="table-responsive">
                        <table class="table table-borderless align-middle" id="products-table">
                            <thead><tr><th>ID</th><th>名称</th><th>价格</th><th>库存</th><th>操作</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="page-leaders" class="page" style="display:none">
                    <h5>团长审核（占位）</h5>
                    <div id="leaders-table"></div>
                </div>
                <div id="page-stats" class="page" style="display:none">
                    <h5>销量统计（占位）</h5>
                </div>
                <div id="page-inventory" class="page" style="display:none">
                    <h5>库存预警</h5>
                    <div id="alerts-list" class="vstack gap-2"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">商品</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-2"><label class="form-label">名称</label><input class="form-control" id="product-name" required></div>
                        <div class="mb-2"><label class="form-label">价格</label><input class="form-control" id="product-price" type="number" step="0.01" required></div>
                        <div class="mb-2"><label class="form-label">库存</label><input class="form-control" id="product-stock" type="number" required></div>
                        <div class="mb-2"><label class="form-label">图片</label><input class="form-control" id="product-image" type="file" accept="image/*"></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button class="btn btn-primary" id="save-product">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
