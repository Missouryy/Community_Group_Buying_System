<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员仪表盘 - 社区团购</title>
    <!-- 性能优化：预连接CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- 关键CSS：防止emoji闪烁 -->
    <style>
        body,*{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji",sans-serif!important}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apple-theme.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航将由 nav.js 动态生成 -->

    <div class="container-fluid py-4">
        <div class="row">
            <!-- 左侧导航 -->
            <div class="col-12 col-md-3 col-lg-2 mb-4 mb-md-0">
                <div class="sidebar-nav sticky-top" style="top: 80px;">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <button class="nav-link active w-100 text-start" data-page="dashboard" type="button">
                                <span class="me-2">📊</span>
                                <span>仪表盘</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="orders" type="button">
                                <span class="me-2">📋</span>
                                <span>订单管理</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="products" type="button">
                                <span class="me-2">🛍️</span>
                                <span>商品管理</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="leaders" type="button">
                                <span class="me-2">👑</span>
                                <span>团长管理</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="inventory" type="button">
                                <span class="me-2">⚠️</span>
                                <span>库存预警</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-12 col-md-9 col-lg-10">
            <main>
                <div id="page-dashboard" class="page">
                    <div class="row g-3" id="stats-cards"></div>
                    <div class="card mt-3"><div class="card-body">
                        <h6 class="card-title">最近 7 天销量</h6>
                        <div id="sales-daily" class="vstack gap-2"></div>
                    </div></div>
                </div>
                <div id="page-orders" class="page" style="display:none">
                    <div class="card shadow-community mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                                <h5 class="m-0 fw-bold">📋 订单管理</h5>
                                <div class="d-flex gap-2 align-items-center">
                                    <select id="order-status-filter" class="form-select form-select-sm" style="width: 100px;">
                                        <option value="">全部</option>
                                        <option value="pending_payment">待支付</option>
                                        <option value="awaiting_group_success">待成团</option>
                                        <option value="successful">已成团</option>
                                        <option value="ready_for_pickup">待提货</option>
                                        <option value="completed">已完成</option>
                                        <option value="canceled">已取消</option>
                                    </select>
                                    <input type="text" id="order-search" class="form-control form-control-sm" placeholder="🔍 搜索订单..." style="width: 200px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-community">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0 table-apple" id="orders-table">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-3 fw-semibold">订单号</th>
                                        <th class="px-4 py-3 fw-semibold">用户</th>
                                        <th class="px-4 py-3 fw-semibold">商品</th>
                                        <th class="px-4 py-3 fw-semibold">团长</th>
                                        <th class="px-4 py-3 fw-semibold text-center">数量</th>
                                        <th class="px-4 py-3 fw-semibold">金额</th>
                                        <th class="px-4 py-3 fw-semibold text-center">状态</th>
                                        <th class="px-4 py-3 fw-semibold">时间</th>
                                        <th class="px-4 py-3 fw-semibold text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="orders-pagination" class="d-flex justify-content-center mt-4"></div>
                </div>
                <div id="page-products" class="page" style="display:none">
                    <div class="card shadow-community mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="m-0 fw-bold">🛍️ 商品管理</h5>
                                <button class="btn btn-sm btn-primary" id="btn-create">
                                    ➕ 添加新商品
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-community">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0 table-apple" id="products-table">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-3 fw-semibold">ID</th>
                                        <th class="px-4 py-3 fw-semibold">图片</th>
                                        <th class="px-4 py-3 fw-semibold">商品名称</th>
                                        <th class="px-4 py-3 fw-semibold text-center">分类</th>
                                        <th class="px-4 py-3 fw-semibold text-center">价格</th>
                                        <th class="px-4 py-3 fw-semibold text-center">库存</th>
                                        <th class="px-4 py-3 fw-semibold text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="page-leaders" class="page" style="display:none">
                    <div class="card shadow-community mb-3">
                        <div class="card-body">
                            <h5 class="m-0 fw-bold">👑 团长管理</h5>
                        </div>
                    </div>
                    <div id="leaders-table"></div>
                </div>
                <div id="page-inventory" class="page" style="display:none">
                    <h5>库存预警</h5>
                    <div id="alerts-list" class="vstack gap-2"></div>
                </div>
            </main>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">商品</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-2"><label class="form-label">名称</label><input class="form-control" id="product-name" required></div>
                        <div class="mb-2"><label class="form-label">分类</label>
                            <select class="form-select" id="product-category">
                                <option value="">请选择分类</option>
                                <option value="1">🍎 果蔬</option>
                                <option value="2">🥩 肉蛋</option>
                                <option value="3">🧴 日用</option>
                            </select>
                        </div>
                        <div class="mb-2"><label class="form-label">价格</label><input class="form-control" id="product-price" type="number" step="0.01" required></div>
                        <div class="mb-2"><label class="form-label">库存</label><input class="form-control" id="product-stock" type="number" required></div>
                        <div class="mb-2">
                            <label class="form-label">图片</label>
                            <div class="d-flex gap-2 align-items-start">
                                <input class="d-none" id="product-image" type="file" accept="image/jpeg,image/png,image/jpg,image/webp">
                                <button type="button" class="btn btn-outline-primary" id="select-image-btn">
                                    📁 选择图片
                                </button>
                                <span class="text-muted small align-self-center">支持 JPG、PNG、WEBP 格式，最大 5MB</span>
                            </div>
                            <div id="image-preview-container" class="mt-2" style="display: none;">
                                <img id="image-preview" src="" alt="图片预览" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button class="btn btn-primary" id="save-product">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
