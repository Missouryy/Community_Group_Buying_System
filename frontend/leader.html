<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>团长门户 - 社区团购</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apple-theme.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航将由 nav.js 动态生成 -->

    <div class="container-fluid py-4">
        <div class="row">
            <!-- 左侧导航 -->
            <div class="col-12 col-md-3 col-lg-2 mb-4 mb-md-0">
                <div class="sidebar-nav sticky-top" style="top: 80px;">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <button class="nav-link active w-100 text-start" data-page="dashboard" type="button">
                                <span class="me-2">📊</span>
                                <span>仪表盘</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="groupbuys" type="button">
                                <span class="me-2">🛒</span>
                                <span>拼单管理</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="pickups" type="button">
                                <span class="me-2">📦</span>
                                <span>提货管理</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link w-100 text-start" data-page="commissions" type="button">
                                <span class="me-2">💰</span>
                                <span>提成明细</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-12 col-md-9 col-lg-10">
            <main>
                <div id="page-dashboard" class="page">
                    <div class="row g-3" id="leader-stats"></div>
                </div>
                <div id="page-groupbuys" class="page" style="display:none">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="m-0">拼单管理</h5>
                        <button class="btn btn-sm btn-primary" id="btn-new-gb">发起新拼单</button>
                    </div>
                    <div id="leader-groupbuys" class="row g-3"></div>
                </div>
                <div id="page-pickups" class="page" style="display:none">
                    <h5 class="m-0 mb-2">提货管理</h5>
                    <div id="leader-pickups" class="vstack gap-2"></div>
                </div>
                <div id="page-commissions" class="page" style="display:none">
                    <h5 class="m-0 mb-2">提成明细</h5>
                    <div id="leader-commissions" class="vstack gap-2"></div>
                </div>
            </main>
            </div>
        </div>
    </div>

    <!-- 新拼单 Modal -->
    <div class="modal fade" id="newGbModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">发起新拼单</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="gb-form">
                        <div class="mb-2">
                            <label class="form-label">选择商品</label>
                            <select id="gb-product" class="form-select" required></select>
                        </div>
                        <div class="mb-2"><label class="form-label">目标人数</label><input class="form-control" id="gb-target" type="number" required></div>
                        <div class="mb-2"><label class="form-label">开始时间</label><input class="form-control" id="gb-start" type="datetime-local" required></div>
                        <div class="mb-2"><label class="form-label">结束时间</label><input class="form-control" id="gb-end" type="datetime-local" required></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button class="btn btn-primary" id="save-gb">创建</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/leader.js"></script>
</body>
</html>
