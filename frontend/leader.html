<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>团长门户 - 社区团购</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">团长门户</a>
            <button class="btn btn-outline-light" id="btn-new-gb">发起新拼单</button>
        </div>
    </nav>

    <main class="container py-4">
        <div id="leader-groupbuys" class="row g-3"></div>
    </main>

    <!-- 新拼单 Modal -->
    <div class="modal fade" id="newGbModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">发起新拼单</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="gb-form">
                        <div class="mb-2">
                            <label class="form-label">选择商品</label>
                            <select id="gb-product" class="form-select" required></select>
                        </div>
                        <div class="mb-2"><label class="form-label">目标人数</label><input class="form-control" id="gb-target" type="number" required></div>
                        <div class="mb-2"><label class="form-label">开始时间</label><input class="form-control" id="gb-start" type="datetime-local" required></div>
                        <div class="mb-2"><label class="form-label">结束时间</label><input class="form-control" id="gb-end" type="datetime-local" required></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button class="btn btn-primary" id="save-gb">创建</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/leader.js"></script>
</body>
</html>
