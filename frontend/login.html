<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 社区团购</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Particle Canvas Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #ffffff;
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
            gap: 100px;
        }

        /* Login Area - No Card, Direct Content */
        .login-card {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Area - Left Side */
        .logo-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo {
            font-family: 'Google Sans', sans-serif;
            font-size: 72px;
            font-weight: 1000;
            color: #202124;
            letter-spacing: -1px;
        }

        .logo-sub {
            font-family: 'Google Sans', sans-serif;
            font-size: 32px;
            font-weight: 1000;
            color: #54575f;
            letter-spacing: -1px;
        }

        /* Form Area - Right Side */
        .form-area {
            flex: 1;
            max-width: 450px;
            position: relative;
        }

        /* Tab Toggle */
        .tab-toggle {
            display: flex;
            gap: 32px;
            margin-bottom: 48px;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #5f6368;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            border-radius: 24px;
        }

        .tab-btn:hover {
            background: rgba(26, 115, 232, 0.04);
        }

        .tab-btn.active {
            color: #1a73e8;
            background: rgba(26, 115, 232, 0.08);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            color: #202124;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            color: #202124;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .form-input:hover {
            border-color: #1a73e8;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 15px 17px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.1);
        }

        .form-input::placeholder {
            color: #80868b;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: #202124;
            cursor: pointer;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #1a73e8;
        }

        .forgot-link {
            font-size: 15px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-google {
            width: 100%;
            padding: 16px 32px;
            background: #1a73e8;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .btn-google:hover {
            background: #1765cc;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
            transform: translateY(-1px);
        }

        .btn-google:active {
            background: #1557b0;
            transform: translateY(0);
        }

        .btn-google:disabled {
            background: #dadce0;
            color: #80868b;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(252, 232, 230, 0.95);
            color: #c5221f;
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Form Toggle - Absolute positioning to prevent jumping */
        .forms-container {
            position: relative;
            min-height: 450px;
        }

        .form-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .form-content.active {
            opacity: 1;
            visibility: visible;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .login-container {
                padding: 40px 40px;
                gap: 60px;
            }

            .login-card {
                gap: 60px;
            }

            .logo {
                font-size: 52px;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 20px;
                gap: 0;
            }

            .login-card {
                flex-direction: column;
                max-width: 420px;
                gap: 48px;
            }

            .logo-area {
                margin-bottom: 0;
            }
            
            .logo {
                font-size: 48px;
            }

            .form-area {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 36px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }

            #particles-canvas {
                background: #1a1a1a;
            }

            /* Logo and Text Colors */
            .logo {
                color: #e8eaed;
            }

            .logo-sub {
                color: #9aa0a6;
            }

            /* Form Labels */
            .form-label {
                color: #e8eaed;
            }

            /* Tab Buttons */
            .tab-btn {
                color: #bdc1c6;
            }

            .tab-btn:hover {
                background: rgba(138, 180, 248, 0.08);
            }

            .tab-btn.active {
                color: #8ab4f8;
                background: rgba(138, 180, 248, 0.16);
            }

            /* Form Inputs */
            .form-input {
                background: rgba(41, 42, 45, 0.8);
                border-color: #5f6368;
                color: #e8eaed;
            }

            .form-input:hover {
                border-color: #8ab4f8;
                background: rgba(41, 42, 45, 0.95);
            }

            .form-input:focus {
                border-color: #8ab4f8;
                background: rgba(41, 42, 45, 1);
                box-shadow: 0 2px 8px rgba(138, 180, 248, 0.2);
            }

            .form-input::placeholder {
                color: #9aa0a6;
            }

            /* Checkbox */
            .checkbox-label {
                color: #e8eaed;
            }

            .checkbox-input {
                accent-color: #8ab4f8;
            }

            /* Links */
            .forgot-link {
                color: #8ab4f8;
            }

            /* Button */
            .btn-google {
                background: #8ab4f8;
                color: #1a1a1a;
            }

            .btn-google:hover {
                background: #aecbfa;
                box-shadow: 0 4px 12px rgba(138, 180, 248, 0.4);
            }

            .btn-google:active {
                background: #669df6;
            }

            .btn-google:disabled {
                background: #5f6368;
                color: #9aa0a6;
            }

            /* Error Message */
            .error-message {
                background: rgba(242, 139, 130, 0.2);
                color: #f28b82;
                backdrop-filter: blur(10px);
            }
        }
    </style>
</head>
<body>
    <!-- Particle Canvas Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-area">
                <div class="logo">
                    社 区 团 购 系 统
                </div>
                <div class="logo-sub">
                    邻 里 共 享 ， 新 鲜 到 家
                </div>
            </div>

            <!-- Form - Right Side -->
            <div class="form-area">
                <!-- Tab Toggle -->
                <div class="tab-toggle">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>

                <!-- Forms Container -->
                <div class="forms-container">
                    <!-- Login Form -->
                    <div class="form-content active" id="login-content">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input type="text" class="form-input" id="username" placeholder="输入您的用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <input type="password" class="form-input" id="password" placeholder="输入您的密码" required>
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" id="rememberMe" checked>
                            记住我
                        </label>
                        <a href="#" class="forgot-link" onclick="return false;">忘记密码？</a>
                    </div>
                    
                    <button class="btn-google" type="submit">登录</button>
                    <div id="login-error" class="error-message"></div>
                    </form>
                    </div>

                    <!-- Register Form -->
                    <div class="form-content" id="register-content">
                    <form id="register-form">
                    <div class="form-group">
                        <label class="form-label" for="reg-username">用户名</label>
                        <input type="text" class="form-input" id="reg-username" placeholder="选择一个用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="reg-email">邮箱（可选）</label>
                        <input type="email" class="form-input" id="reg-email" placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="reg-password">密码</label>
                        <input type="password" class="form-input" id="reg-password" placeholder="创建一个强密码" required>
                    </div>
                    
                    <button class="btn-google" type="submit" id="btn-register">注册并登录</button>
                    <div id="register-error" class="error-message"></div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js?v=2"></script>
    <script src="/js/auth.js?v=2"></script>
    <script>
        // ========== Particle Effect ==========
        (function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationId;
            
            // Set canvas size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            setCanvasSize();
            window.addEventListener('resize', () => {
                setCanvasSize();
                initParticles();
            });
            
            // Particle class
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2.5 + 1; // Larger particles (1-3.5px)
                    this.speedX = Math.random() * 0.4 - 0.2;
                    this.speedY = Math.random() * 0.4 - 0.2;
                    this.opacity = Math.random() * 0.4 + 0.3; // More visible (0.3-0.7)
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Wrap around screen
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    // Check if dark mode is enabled
                    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    const particleColor = isDarkMode ? '95, 99, 104' : '189, 193, 198'; // Lighter gray for dark mode
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${particleColor}, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            // Initialize particles - more particles
            function initParticles() {
                particles = [];
                const particleCount = Math.floor((canvas.width * canvas.height) / 18000); // More dense
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            // Draw connections - more visible
            function drawConnections() {
                // Check if dark mode is enabled
                const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const connectionColor = isDarkMode ? '95, 99, 104' : '189, 193, 198'; // Lighter gray for dark mode
                
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) { // Longer connection distance
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(${connectionColor}, ${0.15 * (1 - distance / 120)})`; // More visible
                            ctx.lineWidth = 0.8;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                drawConnections();
                
                animationId = requestAnimationFrame(animate);
            }
            
            initParticles();
            animate();

            // Listen for theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    // Particles will automatically use new colors on next draw
                });
            }
        })();

        // ========== Tab Switching ==========
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active form content
                const tab = btn.getAttribute('data-tab');
                document.querySelectorAll('.form-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tab}-content`).classList.add('active');
                
                // Clear error messages
                document.getElementById('login-error').style.display = 'none';
                document.getElementById('register-error').style.display = 'none';
            });
        });

        // ========== Login Form ==========
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const persist = document.getElementById('rememberMe').checked;
            const errorEl = document.getElementById('login-error');
            
            errorEl.style.display = 'none';
            
            try {
                await window.auth.login(username, password, persist);
            } catch (err) {
                errorEl.textContent = err.message || '登录失败';
                errorEl.style.display = 'block';
            }
        });

        // ========== Register Form ==========
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const errorEl = document.getElementById('register-error');
            const btn = document.getElementById('btn-register');
            
            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = '正在注册...';
            
            try {
                const payload = email ? { username, email, password } : { username, password };
                const endpoints = ['/api/register/', '/api/users/register/', '/api/users/'];
                let success = false;
                
                for (const ep of endpoints) {
                    const res = await window.api.fetchAPI(ep, { method: 'POST', body: payload });
                    if (res.ok) {
                        success = true;
                        break;
                    }
                }
                
                if (!success) {
                    throw new Error('注册暂不可用，请联系管理员开通');
                }
                
                // Auto login after successful registration
                await window.auth.login(username, password, true);
            } catch (err) {
                errorEl.textContent = err.message || '注册失败';
                errorEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = '注册并登录';
            }
        });
    </script>
</body>
</html>
