<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 社区团购</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apple-theme.css" rel="stylesheet">
    <link href="/styles.css?v=2" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="login-form" class="card p-4 shadow-sm">
            <h1 class="h4 mb-3 fw-normal text-center">请登录</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
            <div id="error" class="text-danger small mt-2" style="display:none"></div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js?v=2"></script>
    <script src="/js/auth.js?v=2"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            try {
                await window.auth.login(username, password);
            } catch (err) {
                const el = document.getElementById('error');
                el.textContent = err.message || '登录失败';
                el.style.display = 'block';
            }
        });
    </script>
</body>
</html>
