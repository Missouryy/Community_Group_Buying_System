<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>社区团购 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apple-theme.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">社区团购</a>
            <div class="d-flex" id="nav-actions"></div>
        </div>
    </nav>

    <main class="container py-4">
        <h3 class="mb-3">正在进行的拼单</h3>
        <div id="groupbuy-list" class="row g-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/user.js"></script>
    <script>
      (function(){
        const actions = document.getElementById('nav-actions');
        if (!actions) return;
        const tokens = window.api.getTokens();
        const toLogin = () => actions.innerHTML = '<a class="btn btn-outline-light me-2" href="/login.html">登录/注册</a>';
        if (!tokens.access) { toLogin(); return; }
        try {
          const payload = JSON.parse(atob(tokens.access.split('.')[1]));
          const role = payload.role;
          if (role === 'admin') {
            actions.innerHTML = '<a class="btn btn-outline-warning me-2" href="/admin.html">管理后台</a><button class="btn btn-outline-light" id="logout">退出登录</button>';
          } else if (role === 'leader') {
            actions.innerHTML = '<a class="btn btn-outline-warning me-2" href="/leader.html">团长门户</a><a class="btn btn-outline-light me-2" href="/orders.html">我的订单</a><button class="btn btn-outline-light" id="logout">退出登录</button>';
          } else {
            actions.innerHTML = '<a class="btn btn-outline-light me-2" href="/orders.html">我的订单</a><a class="btn btn-outline-light me-2" href="/profile.html">个人中心</a><button class="btn btn-outline-light" id="logout">退出登录</button>';
          }
          document.getElementById('logout')?.addEventListener('click', () => {
            localStorage.clear(); sessionStorage.clear(); window.location.href = '/login.html';
          });
        } catch (e) {
          toLogin();
        }
      })();
    </script>
</body>
</html>
